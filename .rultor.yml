docker:
  image: yegor256/rultor-image:1.20.0
install: |-
  sudo gem install texsc:0.6.0
  sudo gem install texqc:0.6.0
  sudo apt-get -y update
  sudo tlmgr option repository ctan
  sudo tlmgr --verify-repo=none update --self
  sudo tlmgr --verify-repo=none install l3build
  sudo tlmgr --verify-repo=none install iexec docshots acmart booktabs totpages setspace stmaryrd textcase hyperxmp ifmtarg cmap caption comment hyperref xstring adjustbox libertine
merge:
  script: |-
    l3build check
release:
  script: |-
    l3build tag ${tag}
    l3build ctan --show-log-on-error
    texsc
    texqc
    git commit -am "version set to ${tag}"
    echo 'y' | l3build upload --halt-on-error
