name: l3build
on:
  push:
    branches: master
  pull_request:
    branches: master
jobs:
  l3build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-12]
    steps:
      - uses: actions/checkout@v4
      - run: sudo apt-get -y install ghostscript
        if: matrix.os == 'ubuntu-22.04'
      - uses: teatimeguest/setup-texlive-action@v3.0.1
        with:
          update-all-packages: true
          package-file: DEPENDS.txt
      - run: l3build ctan --show-log-on-error --halt-on-error
      - run: |
          mkdir build/gh-pages
          cp build/distrib/tds/tex/latex/eolang/eolang.sty build/gh-pages
          sed -i "s/0\.0\.0/$(date +%H.%M.%S)/g" build/gh-pages/eolang.sty
          sed -i "s/0000-00-00/$(date +%Y-%m-%d)/g" build/gh-pages/eolang.sty
        if: github.ref == 'refs/heads/master' && matrix.os == 'ubuntu-22.04'
      - uses: JamesIves/github-pages-deploy-action@v4.5.0
        with:
          branch: gh-pages
          folder: build/gh-pages
          clean: true
        if: github.ref == 'refs/heads/master' && matrix.os == 'ubuntu-22.04'
